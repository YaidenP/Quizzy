<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beweging Quiz</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app">
        <header>
            <div class="header-buttons-left">
                <a href="../index.html"><button class="btn home-btn">
                    <i data-lucide="home"></i>
                    Home
                </button></a>
            </div>
            <h1>Beweging Quiz</h1>
            <button class="btn previous-btn">
                <i data-lucide="chevron-left"></i>
                Vorige
            </button>
        </header>

        <div class="quiz-container">
            <div class="question-card">
                <h2 class="question-text"></h2>
            </div>
            
            <div class="answers-grid">
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
            </div>
        </div>

        <div class="results-container" style="display: none;">
            <div class="results-card">
                <h2>Je resultaten</h2>
                <p class="score-text"></p>
                <div class="answers-review"></div>
                <a href="index.html"><button class="btn info-btn" style="display: none;">Speel Opnieuw</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
